name: Postman Tests

on:
  push:
    # paths:
    #   - 'centreon/tests/rest_api/refactored_api_test_collection/**'

jobs:
  postman_tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 17

      
      - name: Login to registry
        uses: docker/login-action@v2
        with:
          registry: ${{ vars.DOCKER_INTERNAL_REGISTRY_URL }}
          username: ${{ secrets.DOCKER_REGISTRY_ID }}
          password: ${{ secrets.DOCKER_REGISTRY_PASSWD }}

      - name: Start Centreon Web Container
        id: start_container
        run: |
          docker run -d -p 4000:80 docker.centreon.com/centreon/centreon-web-alma9:develop
          # Attendre que le conteneur Centreon Web soit prÃªt
          until docker ps | grep -q "docker.centreon.com/centreon/centreon-web-alma9:develop"; do
            echo "Waiting for the Docker container to start..."
            sleep 10
          done
        shell: bash

      - name: Get Container ID
        run: |
          container_id=$(docker ps --filter "ancestor=docker.centreon.com/centreon/centreon-web-alma9:develop" --format "{{.ID}}")
          echo "CONTAINER_ID=$container_id" >> $GITHUB_ENV
        shell: bash
      
      - name: Install Node.js and npm Inside Container
        run: |
          # Install Newman inside the container using npm
          docker exec $CONTAINER_ID npm install -g newman
        shell: bash
  
      - name: Install Newman Inside Container
        run: |
          docker exec $container_id npm install -g newman
    
      - name: Run Postman Tests and Generate HTML Report Inside Container
        run: |
          environment_path="centreon/tests/rest_api/refactored_api_test_collection/Environment-for-Refactored-API-Test-Collection.json"
          collection_path="centreon/tests/rest_api/refactored_api_test_collection"

          # Create a directory to store HTML reports inside the container
          docker exec $CONTAINER_ID mkdir -p newman

          # Iterate over each Postman collection file in the specified directory
          for collection_file in "$collection_path"/*.postman_collection.json; do
            # Extract the collection name from the file name
            collection_name=$(basename "$collection_file" .postman_collection.json)

            # Run Newman with the current collection file inside the existing Docker container and generate an HTML report
            docker exec $CONTAINER_ID newman run "$collection_file" -e "$environment_path" --reporters cli,htmlextra --reporter-htmlextra-title "$collection_name" --reporter-htmlextra-title "${collection_name// /_}" --reporter-htmlextra-export "newman/${collection_name}.html"
          done
